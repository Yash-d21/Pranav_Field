<!DOCTYPE html>
<html>
<head>
    <title>Test Frontend Auth</title>
</head>
<body>
    <h1>Test Frontend Authentication</h1>
    <button onclick="testAuth()">Test Login</button>
    <div id="result"></div>

    <script>
        async function testAuth() {
            try {
                console.log('Testing authentication...');
                
                const response = await fetch('http://localhost/field-maintenance/php/auth.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        action: 'login',
                        email: 'admin@fieldmaintenance.com',
                        password: 'admin123'
                    })
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
