<!DOCTYPE html>
<html>
<head>
    <title>PWA Icon Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        .icon-set { display: flex; flex-wrap: wrap; gap: 20px; }
        .icon-info { text-align: center; }
    </style>
</head>
<body>
    <h1>Field Maintenance PWA Icon Generator</h1>
    <p>This page generates all required PWA icons from the SVG source.</p>
    
    <div class="icon-set" id="iconSet"></div>
    
    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        const iconSet = document.getElementById('iconSet');
        
        // Create canvas for each size
        sizes.forEach(size => {
            const container = document.createElement('div');
            container.className = 'icon-info';
            
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            canvas.id = `icon-${size}`;
            
            const label = document.createElement('p');
            label.textContent = `${size}x${size}`;
            
            container.appendChild(canvas);
            container.appendChild(label);
            iconSet.appendChild(container);
        });
        
        // Load and draw SVG
        function generateIcons() {
            const svg = `
                <svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    
                    <circle cx="256" cy="256" r="240" fill="url(#gradient)" stroke="#1e40af" stroke-width="8"/>
                    
                    <g transform="translate(256, 256)">
                        <rect x="-80" y="-8" width="120" height="16" rx="8" fill="white" opacity="0.9"/>
                        <rect x="30" y="-20" width="40" height="40" rx="4" fill="white" opacity="0.9"/>
                        <circle cx="50" cy="0" r="15" fill="none" stroke="white" stroke-width="3" opacity="0.7"/>
                        <circle cx="50" cy="0" r="8" fill="white" opacity="0.9"/>
                        <path d="M-60 -20 L-40 -40 L-20 -20" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                    </g>
                    
                    <text x="256" y="420" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white">FM</text>
                </svg>
            `;
            
            sizes.forEach(size => {
                const canvas = document.getElementById(`icon-${size}`);
                const ctx = canvas.getContext('2d');
                
                // Create image from SVG
                const img = new Image();
                const svgBlob = new Blob([svg], { type: 'image/svg+xml' });
                const url = URL.createObjectURL(svgBlob);
                
                img.onload = function() {
                    ctx.clearRect(0, 0, size, size);
                    ctx.drawImage(img, 0, 0, size, size);
                    
                    // Download the icon
                    canvas.toBlob(function(blob) {
                        const link = document.createElement('a');
                        link.download = `icon-${size}x${size}.png`;
                        link.href = URL.createObjectURL(blob);
                        link.click();
                    }, 'image/png');
                    
                    URL.revokeObjectURL(url);
                };
                
                img.src = url;
            });
        }
        
        // Generate icons when page loads
        window.onload = generateIcons;
    </script>
</body>
</html>
