<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Methods Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>API Methods Test</h1>
    <div id="results"></div>
    
    <script type="module">
        // Import the PhpApiService
        import { PhpApiService } from './src/services/PhpApiService.js';
        
        const resultsDiv = document.getElementById('results');
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = type;
            div.innerHTML = message;
            resultsDiv.appendChild(div);
        }
        
        try {
            log('Testing PhpApiService methods...', 'info');
            
            const service = PhpApiService.getInstance();
            
            // Test if methods exist
            const methods = [
                'saveRecord',
                'getRecordsByType',
                'createRecord',
                'getAllRecords',
                'authenticateUser',
                'checkSession'
            ];
            
            methods.forEach(method => {
                if (typeof service[method] === 'function') {
                    log(`✅ ${method} method exists`, 'success');
                } else {
                    log(`❌ ${method} method missing`, 'error');
                }
            });
            
            // Test API connection
            log('Testing API connection...', 'info');
            const connected = await service.testConnection();
            if (connected) {
                log('✅ API connection successful', 'success');
            } else {
                log('❌ API connection failed', 'error');
            }
            
        } catch (error) {
            log(`❌ Error: ${error.message}`, 'error');
        }
    </script>
</body>
</html>
